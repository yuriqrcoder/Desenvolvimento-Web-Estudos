<!DOCTYPE html>

    <html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanhos de texto</title>

        <style type="text/css">

            .texto{
                /* 
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao tamanho pai
                */
                font-size: 2em;
            }

            .texto2{
                font-size: 1em;
            }

        </style>

    </head>

    <body>

        <p class="texto">Conteúdo 1</p>

        <p class="texto2">Conteúdo 2</p>
    </body>

</html>
