<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div e Span</title>

        <style type="text/css">

            #topo{
                background: blue;
            }

            #conteudo{
                background: purple;
            }

            #rodape{
                background: greenyellow;
            }

            #assinatura{
                background: red;
            }
            .produto{
                background: gray;
                margin: 10px;
            }
        </style>

    </head>

    <body>
        
        <div id="topo">

            <img src="python.jpg" alt="Python" width="200">

            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">Computador</div>
            <div class="produto">Celular</div>
            <div class="produto">Carregador</div>
        </div>

        <div id="rodape">  Todos os <span class="negrito">direitos</span> reservados </div>

        <span id="assinatura">
            Yuri
        </span>

        <span>Ramos</span>

    </body>

</html>
