<!-- Listas ordenadas e não ordenadas -->

<!DOCTYPE html>

<html>

    <head>

        <title>Listas</title>
        <meta charset="UTF-8">

    </head>

    <body>

        <!-- Listas não ordenadas -->

        <h2>Mapa do site</h2>

        <ul type="disc"> <!-- Tipos: circle, square, disc -->

            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>

            
        </ul>

        <!-- Listas ordenadas -->

        <h2>Perguntas</h2>

        <ol type="1"> <!-- Tipos: 1, A, a, I, i -->

            <li>Comida favorita?</li>
            <li>Game favorito?</li>
            <li>Sére favorita?</li>

        </ol>

    </body>

</html>
