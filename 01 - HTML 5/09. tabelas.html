<!-- Tabelas -->

<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Tabelas</title>

    </head>

    <body>

        <h2>Produtos</h2>
        
        <table border="2" width="300">

            <tr>
                
                <td>Código</td>
                <td>Produto</td>
                <td>Preço</td>

            </tr>

            <tr>
                
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2999,99</td>

            </tr>

            <tr>
                
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>

            </tr>

            <tr>
                
                <td>003</td>
                <td>Celular</td>
                <td>R$ 9199,99</td>

            </tr>

            <tr>
                
                <td>004</td>
                <td>Carregador</td>
                <td>R$ 19,99</td>

            </tr>

            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom1 -R$ 10,00</td>
            </tr>

            <tr>
                <td colspan="2">Cupom2 -R$ 20,00</td>
            </tr>

            <tr>
                <td>Total</td>
                <td colspan="2">R$ 1.000.000,00</td>
            </tr>

        </table>

    </body>

</html>
