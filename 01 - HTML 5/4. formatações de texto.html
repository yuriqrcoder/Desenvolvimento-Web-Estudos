<!--Formatações de textos-->

<!DOCTYPE html>

<html>

    <head>

        <title>Formatações de Texto</title>
        <meta charset="UTF-8">

    </head>

    <body>

        Este é um texto em <strong>negrito</strong> <br>
        Este é um texto em <em>itálico</em> <br>
        Este é um texto com <u>underline</u> <br>
        Este é um texto <strike>errado</strike>

    </body>

</html>
