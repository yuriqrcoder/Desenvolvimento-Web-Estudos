<!-- Formulários -->

<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Formulários</title>

    </head>

    <body>
        
        <h2>Login</h2>

        <form>

            Login: <br>
            <input type="text" name="login"> <br>

            Senha:<br>
            <input type="password" name="senha"> <br>

            <input type="submit" value="Logar">

        </form>

        <h2>Cadastre-se</h2>

        <form>

            Login:
            <input type="text" name="login"> <br> <br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Feminino <br> <br>

            Interesses: <br>
            <input type="checkbox" name="interesses" id=""> Futebol <br>
            <input type="checkbox" name="interesses" id=""> Cursos <br>
            <input type="checkbox" name="interesses" id=""> Moda <br> <br>

            Estado: <br>
            <select name="estado">

                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>

            </select> <br> <br>

            Observações: <br>

            <textarea name="obs"></textarea> <br> <br>

            <input type="submit" value="Cadastrar">

        </form>


    </body>

</html>
